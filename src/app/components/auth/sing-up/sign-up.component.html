<div class="login-container">
    <div class="form-signin">
      <div class="text-center mb-4">
        <img src='../../../assets/img/logo.png' alt="logo" class="mb-4" width="72" height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Zarejestruj się</h1>
      </div>
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-label-group">
          <input 
            [(ngModel)]="user.userName"
            name="userName"
            type="text" 
            class="form-control" 
            placeholder="Login" 
            autofocus />
        </div>
        <div class="form-label-group">
          <input 
            [(ngModel)]="user.firstName"
            name="firstName"
            type="text" 
            class="form-control" 
            placeholder="Imię" 
            autofocus />
        </div>
        <div class="form-label-group">
          <input 
            [(ngModel)]="user.lastName"
            name="lastName"
            type="text" 
            class="form-control" 
            placeholder="Nazwisko" 
            autofocus />
        </div>
        <div class="form-label-group">
          <input 
            [(ngModel)]="user.email"
            name="email"
            type="email" 
            class="form-control" 
            placeholder="Email address" />
        </div>
        <div class="form-label-group">
          <input 
            [(ngModel)]="user.password"
            name="password"
            type="password" 
            class="form-control" 
            placeholder="Hasło" />
        </div>
        <div class="form-label-group">
          <input 
            [(ngModel)]="user.confirmPassword"
            name="confirmPassword"
            type="password" 
            class="form-control" 
            placeholder="Potiwerdź hasło" />
        </div>
        <div class="checkbox mb-3">
          <label>
            <input 
              type="checkbox" 
              value="Zapamiętaj mnię" />
            Zapamiętaj mnie
          </label>
        </div>
        <button class="submit-btn" type="submit">Zarejestruj się</button>
      </form>
      <p class="mt-3 mb-2 text-center">© TvSC-2018</p>
    </div>
  </div>
